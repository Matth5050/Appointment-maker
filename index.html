<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/index.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Book your appointment</h1>
      <form id="formOne"> <!-- Addition -->
        <div class="form-group">
          <label for="personName">Name</label>
          <input id="personName" class="form-control" type="text">
        </div>
      </form>
      <form id="formTwo">
        <div class="form-group">
          <label for="description">Description</label>
          <input id="description" class="form-control" type="text">
        </div>
      </form>
      <form id="formThree">
        <div class="form-group">
          <label for="appointmentDate">Appointment Date</label>
          <input id="appointmentDate" class="form-control" type="text">
        </div>
      </form>
      <form id="formFour">
        <div class="form-group">
          <label for="startTime">Start Time</label>
          <input id="startTime" class="form-control" type="text">
        </div>
      </form>
      <form id="formFive">
        <div class="form-group">
          <label for="endTime">End Time</label>
          <input id="endTime" class="form-control" type="text">
        </div>
      </form>  
      <button type="submit" class="btn btn-primary">Submit</button>
   </div>
   
   <div id="formComplete">
    <p>Your booking was successful!</p>
   </div>

  </body>
</html>
